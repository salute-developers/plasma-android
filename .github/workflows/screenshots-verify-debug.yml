name: 'Verify screenshots'

on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop
      - feature/*
      - bugfix/*

concurrency:
  # New commit on branch cancels running workflows of the same branch
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  detect_changes:
    name: Detect changes
    uses: ./.github/workflows/detect-changes.yml

  test:
    runs-on: macos-latest
    needs: detect_changes
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.detect_changes.output.changed_tokens || '["__skip__"]') }}
    steps:
      - name: Checkout the code
        if: ${{ matrix.module != '__skip__'}}
        uses: actions/checkout@v4

      - name: Prepare environment
        if: ${{ matrix.module != '__skip__'}}
        uses: ./.github/actions/prepare-android-env

      - name: Get module dir
        if: ${{ matrix.module != '__skip__'}}
        id: module_dir
        run: |
          module="${{ matrix.module }}"
          module="${module#:}"
          safe_path="${module//:/\/}"
          echo "dir=$safe_path" >> $GITHUB_OUTPUT

      - name: verify screenshots
        if: ${{ matrix.module != '__skip__'}}
        id: verify-test
        run: |
          # If there is a difference between the screenshots, the test will fail.
          ./gradlew ${{ matrix.module }}:verifyRoborazziDebug --stacktrace

      - uses: actions/upload-artifact@v4
        if: ${{ always() && matrix.module != '__skip__' }}
        with:
          name: screenshot-diff
          path: tokens/${{ steps.module_dir.outputs.dir }}/build/outputs/roborazzi
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ always() && matrix.module != '__skip__' }}
        with:
          name: screenshot-diff-reports
          path: tokens/${{ steps.module_dir.outputs.dir }}/build/reports
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ always() && matrix.module != '__skip__' }}
        with:
          name: screenshot-diff-test-results
          path: tokens/${{ steps.module_dir.outputs.dir }}/build/test-results
          retention-days: 30