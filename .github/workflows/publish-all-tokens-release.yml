name: 'Publish all tokens release'

on:
  repository_dispatch:
    types: [publish-tokens]
  workflow_dispatch:
    inputs:
      modules:
        description: "Ð¡Ð¿Ð¸ÑÐ¾Ðº Ð¼Ð¾Ð´ÑƒÐ»ÐµÐ¹ Ñ‡ÐµÑ€ÐµÐ· Ð·Ð°Ð¿ÑÑ‚ÑƒÑŽ (Ð½Ð°Ð¿Ñ€Ð¸Ð¼ÐµÑ€, tokens:plasma-stards, tokens:plasma-stards-compose)"
        required: true
      tag:
        description: "Ð¢ÑÐ³ Ð´Ð»Ñ Ñ€ÐµÐ»Ð¸Ð·Ð°"
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  publish-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Prepare environment
        uses: ./.github/actions/prepare-android-env

      - name: Determine modules and tag
        id: inputs
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            echo "Using modules and tag from repository_dispatch event"
            MODULES_JSON='${{ toJson(github.event.client_payload.modules) }}'
            echo "Debug: modules (json) -> $MODULES_JSON"

            MODULES=$(echo "$MODULES_JSON" | jq -r 'fromjson | .[]' | paste -sd ' ' -)
            TAG="${{ github.event.client_payload.tag }}"
          else
            MODULES=$(echo "${{ github.event.inputs.modules }}" | tr ',' ' ')
            TAG="${{ github.event.inputs.tag }}"
          fi

          echo "âœ… MODULES: $MODULES"
          echo "âœ… TAG: $TAG"
          echo "modules=$MODULES" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Publish tokens
        env:
          OSS_SIGNING_KEY_ID: ${{ secrets.OSS_SIGNING_KEY_ID }}
          OSS_SIGNING_KEY: ${{ secrets.OSS_SIGNING_KEY }}
          OSS_SIGNING_PASSWORD: ${{ secrets.OSS_SIGNING_PASSWORD }}
          PP_AUTH_TOKEN: ${{ secrets.PP_AUTH_TOKEN }}
        run: |
          echo "ðŸ“¦ Publishing modules: ${{ steps.inputs.outputs.modules }}"
          for MODULE in ${{ steps.inputs.outputs.modules }}; do
            echo "ðŸš€ Publishing $MODULE with tag ${{ steps.inputs.outputs.tag }}"
            ./gradlew $MODULE:mavenPublish --info -PbranchName=main
          done

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: distribution
          path: tokens/**/build/distributions/*.zip

      - name: Update Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.inputs.outputs.tag }}
          draft: true
          allowUpdates: true
          omitBody: true
          generateReleaseNotes: true
          artifacts: tokens/**/build/distributions/*.zip